<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="hamburger menu example">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <title>Responsive Navigation 3</title>
</head>

<body>
    <div class="nav">

        <a class="burger-icon" href="#">
            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path d="M4 18H10" stroke="#000000" stroke-width="2" stroke-linecap="round"/>
                <path d="M4 12L16 12" stroke="#000000" stroke-width="2" stroke-linecap="round"/>
                <path d="M4 6L20 6" stroke="#000000" stroke-width="2" stroke-linecap="round"/>
                </svg>
        </a>

        <ol class="desktop-nav">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="blog.html">Blog</a></li>
        </ol>

        <div class="mobile-nav">
            <li><a href="#" class="xbtn">X</a></li>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="blog.html">Blog</a></li>
        </div>

        <script>

            let bourgir = document.querySelector('.burger-icon');
            let xbtn = document.querySelector('.xbtn');
            let mobileNav = document.querySelector('.mobile-nav')

            function openSidebar(){
                mobileNav.style.width = '100vw'
            }

            function closeSidebar(){
                mobileNav.style.width = '0vw'
            }

            bourgir.addEventListener('click', openSidebar);
            xbtn.addEventListener('click',closeSidebar);

            /*
            // This is an arrow function to open the side bar
            bourgir.addEventListener('click', (event) => {
                mobileNav.style.width = '100vw';
            });

            // Arrow function to close the side bar
            xbtn.addEventListener('click', (event) => {
                mobileNav.style.width = '0vw';
            })
            */
           
        </script>
    </div>
</body>
</html>
